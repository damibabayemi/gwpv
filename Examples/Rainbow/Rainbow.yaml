
Include:
  - Datasources
  - Background/Dark
  - Resolutions/Low

Animation:
  Speed: 100
  Crop: [2100, 2200]

WaveformToVolume:
  Size: 100
  RadialScale: 2.
  Polarizations: ["Cross"] #plus here

VolumeRepresentation:
  ColorBy: Cross strain #plus here
  ScalarOpacityUnitDistance: 4.

TransferFunctions:
  - Field: Cross strain #plus here
    TransferFunction:
      Peaks:
        Colormap: Rainbow Uniform
        NumPeaks: 7  # A rainbow has 7 colors. No more, no less.
        FirstPeak:
          Position: 0.03
          Opacity: 0.1
        LastPeak:
          Position: 0.06
          Opacity: 0.5
