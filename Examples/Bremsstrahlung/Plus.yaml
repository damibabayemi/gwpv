
Include:
  - Datasources
  - Background/Skybox
  - Resolutions/B_Medium

Animation:
  Speed: 2000
  Crop: [0, 1000]

WaveformToVolume:
  Size: 100
  RadialScale: 2.
  Polarizations: ["Plus"]
  
CameraShots:
  - Position: [0., 0., -200.]
    ViewUp: [0., 1., 0.]
    FocalPoint: [0., 0., 0.]
    ViewAngle: 60.
    
TimeAnnotation:
  Shift: 0

TimeAnnotationRepresentation:
  Opacity: 0.5

Trajectories:
  - Name: BH1
    Objects:
      - Sphere:
          Radius: 2
        Representation:
          AmbientColor: [0., 0., 0.]
          DiffuseColor: [0., 0., 0.]
          Opacity: 1
        Visibility:
          Start: 0
          End: 1000
    Tail:
      LineWidth: 0.5
      ColorBy: White
      Visibility:
        Start: 500
        End: 1000
        FadeIn:
          TimeMode: Scene
          Time: 300
  - Name: BH2
    Objects:
      - Sphere:
          Radius: 2
        Representation:
          AmbientColor: [0., 0., 0.]
          DiffuseColor: [0., 0., 0.]
          Opacity: 1
        Visibility:
          Start: 0
          End: 1000
    Tail:
      LineWidth: 0.5
      ColorBy: White
      Visibility:
        Start: 500
        End: 1000
        FadeIn:
          TimeMode: Scene
          Time: 300

    
VolumeRepresentation:
  ColorBy: Plus strain
  ScalarOpacityUnitDistance: 4.

TransferFunctions:
  - Field: Plus strain
    TransferFunction:
      Peaks:
        Colormap: Rainbow Uniform
        NumPeaks: 7  # A rainbow has 7 colors. No more, no less.
        FirstPeak:
          Position: 0.03
          Opacity: 0.2
        LastPeak:
          Position: 0.06
          Opacity: 0.4
