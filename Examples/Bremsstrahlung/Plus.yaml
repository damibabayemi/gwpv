
Include:
  - Datasources
  - Background/Dark
  - Resolutions/B_Medium

Animation:
  Speed: 30
  Crop: [-2, 140]

WaveformToVolume:
  Size: 100
  RadialScale: 2.
  Polarizations: ["Plus"]
  
CameraShots:
  - Position: [0., -200., 0.]
    ViewUp: [0., 0., 1.]
    FocalPoint: [0., 0., 0.]
    ViewAngle: 60.

VolumeRepresentation:
  ColorBy: Plus strain
  ScalarOpacityUnitDistance: 4.

TransferFunctions:
  - Field: Plus strain
    TransferFunction:
      Peaks:
        Colormap: Rainbow Uniform
        NumPeaks: 7  # A rainbow has 7 colors. No more, no less.
        FirstPeak:
          Position: 0.03
          Opacity: 0.1
        LastPeak:
          Position: 0.06
          Opacity: 0.5
